<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> get/post practice </title>
</head>
<body>
    <h1> GET/POST 연습 </h1> <br>
    <a href="callget?name=eunjikim&age=20"> callget 파일 호출 </a> <br>
    & 데이터도 같이 전송하는 예시 <br><br>

    </form>
