<!DOCTYPE html>
<html>

<body>
{% load bootstrap3 %}
{% bootstrap_css %}
{% block bootstrap3_content %}
<h2>글 목록</h2>
<table border="1">
    <tr>
        <th>id</th><th>title</th><th>content</th><th>date</th>
    </tr>
    {% for g in gdatas %}
    <tr>
        <td>{{g.id}}</td><td>{{g.title}}</td><td>{{g.content}}</td><td>{{g.regdate}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
